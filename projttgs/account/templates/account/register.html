{% extends "base.html" %}

{% block title %}TTGS | Register{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  <p><a href="{% url 'login' %}">Already have an account?</a></p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create my account"></p>
  </form>
{% endblock %}
